<!doctype html>
<html lang="en" ng-app="ply2gt4">
    <head>
        <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    </head>

    <body>
    	<h1>Room: {{ room }}</h1>

        <div ng-controller="UserCtrl">
            <p>
                <label>Your Username:</label><input type="text" ng-model="user.username">
            </p>
        </div>

        {% raw %}
            <div ng-controller="UsersCtrl">
                <button class="btn" ng-click="removeClip(clip)">x</button>

                <ul>
                    <li ng-repeat="user in users">
                        {{ user.username }}
                    </li>
                </ul>
            </div>
        {% endraw %}

        {% raw %}
            <div ng-controller="SearchCtrl">

                <form ng-submit="runSearch()">
                    <input type="text" ng-model="searchText">

                    <input class="btn btn-primary" type="submit" value="Search"></input>
                </form>

                <ul>
                    <li ng-repeat="result in searchResults">
                        {{ result.snippet.title }}

                        <button class="btn" ng-click="addToPlaylist(result)">+</button>
                    </li>
                </ul>
            </div>

            <div ng-controller="PlaylistCtrl">
                <ul>
                    <li ng-repeat="clip in playlist">
                        <img src="{{ clip.snippet.thumbnails.high.url }}" />

                        {{ clip.snippet.title }}

                        <button class="btn" ng-click="removeClip(clip)">x</button>
                    </li>
                </ul>
            </div>
        {% endraw %}

        <script>
            PLY2GT4 = {
                'room': '{{ room }}'
            };
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
        <script src="/static/js/angularfire.min.js"></script>
        <script src="/static/js/app.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>
    </body>
</html>
